<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Dollar sign circle -->
  <circle cx="256" cy="240" r="140" fill="url(#accent)" opacity="0.2"/>
  <circle cx="256" cy="240" r="110" fill="url(#accent)" opacity="0.3"/>
  
  <!-- Dollar sign -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#accent)" text-anchor="middle">$</text>
  
  <!-- Question mark -->
  <circle cx="380" cy="380" r="60" fill="#10b981"/>
  <text x="380" y="405" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
